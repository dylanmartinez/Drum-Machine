<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      #drum-machine {
        border: 1px solid black;
        padding: 2px;
      }

      button {
        margin:2px;
        background-color: white;
        border: 1px solid black;
        color: black;
        text-align: center;
        min-width: 100px;
        min-height: 100px;
        font-size: 24px;
      }

      button:active {
        background-color: black;
        text-color: white;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }

    </style>

    <title>Drum Machine</title>
  </head>
  <body>
    <h1 class="text-center">Drum Machine</h1>
    <div class="container" id="drum-machine">
      <div class="container row" role="group">
        <button type="button" name="button" class="drum-pad col" id="drum-0" onclick="play('Q')">
          Q
          <audio src="./clip/hihat-closed.mp3" class="clip" id="Q">
        </button>
        <button type="button" name="button" class="drum-pad col" id="drum-1" onclick="play('W')">
          W
          <audio src="./clip/symbal-one.mp3" class="clip" id="W">
        </button>
        <button type="button" name="button" class="drum-pad col" id="drum-2" onclick="play('E')">
          E
          <audio src="./clip/symbal-two.mp3" class="clip" id="E">
        </button>
      </div>
      <div class="container row" role="group">
        <button type="button" name="button" class="drum-pad col" id="drum-3" onclick="play('A')">
          A
          <audio src="./clip/snare-drum.mp3" class="clip" id="A">
        </button>
        <button type="button" name="button" class="drum-pad col" id="drum-4" onclick="play('S')">
          S
          <audio src="./clip/drum-sticks.mp3" class="clip" id="S">
        </button>
        <button type="button" name="button" class="drum-pad col" id="drum-5" onclick="play('D')">
          D
          <audio src="./clip/small-tom.mp3" class="clip" id="D">
        </button>
      </div>
      <div class="container row" role="group">
        <button type="button" name="button" class="drum-pad col" id="drum-6" onclick="play('Z')">
          Z
          <audio src="./clip/hihat-foot.mp3" class="clip" id="Z">
        </button>
        <button type="button" name="button" class="drum-pad col" id="drum-7" onclick="play('X')">
          X
          <audio src="./clip/bass-drum.mp3" class="clip" id="X">
        </button>
        <button type="button" name="button" class="drum-pad col" id="drum-8" onclick="play('C')">
          C
          <audio src="./clip/floor-tom.mp3" class="clip" id="C">
        </button>
      </div>
      <div class="card" id="card">
        <div class="card-body">
          <div class="text-center" id="display">Instrument Sound Here</div>
        </div>
      </div>
    </div>
    <footer class="footer">&copy 2022 <a href="https://martinezdylan.com/" target="_blank">Dylan Martinez</a></footer>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- freeCodeCamp Test Suite -->
    <!-- <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->


    <script>
      // Shows Instrument Being Played
      function play(str) {
        if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "Closed Hi-Hat";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerText = "Cymbal 1";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerText = "Cymbal 2";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "Snare";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "Drum Sticks";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "Small Tom";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "Hi-Hat Pedal";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "Bass Drum";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "Floor Tom";
        }

        //Makes Sound
        let audio = document.getElementById(str);
          audio.play();

        //Allows Sound to be Made by Keyboard
        window.document.onkeydown = function(event) {
          let keystroke = event.key;
          if (event.key === "q" || event.key === "Q") {
            play("Q");
          } else if (keystroke === "w" || keystroke === "W") {
            play("W");
          } else if (keystroke === "e" || keystroke === "E") {
            play("E");
          } else if (keystroke === "a" || keystroke === "A") {
            play("A");
          } else if (keystroke === "s" || keystroke === "S") {
            play("S");
          } else if (keystroke === "d" || keystroke === "D") {
            play("D");
          } else if (keystroke === "z" || keystroke === "Z") {
            play("Z");
          } else if (keystroke === "x" || keystroke === "X") {
            play("X");
          } else if (keystroke === "c" || keystroke === "C") {
            play("C");
          }
        }
      }
    </script>

  </body>
</html>
